<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleindex.css">
    <title>Code&Cuisine</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="./img/Black_and_White_Illustration_Food_Logo-removebg-preview.png">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="./login.html"> Login </a> </p>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>
                <div class="input-group">
                    <button id="cadastroButton" type="button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="loader-container" id="loading">
        <div class="loader"></div>
        <h2>Carregando...</h2>
    </div>

    <script src="./indexx.js"></script>
</body>
</html>
